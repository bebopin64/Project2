<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      /*Container*/
#container {
 margin-top: 100px; 
}

/*Hide notepad, All Plans, and Done buttons*/
/*#notePad,*/ #allPlans, #done {
  display: none;
}


/*Adding styling to the logged in buttons*/
.buttons {
 margin-bottom: 20px; 
}

/*Style text area where user will write plans*/
textarea {
  width: 100%;
  max-width: 100%;
  font-size: 16px;
  line-height: 1.5em;
  border-left-width: 20px;
  border-color: #2f2b3d;
  color: #2f2b3d;
  background-color: #FBFFFF;
  padding: 10px;
}



    </style>
</head>

<body>
    <!--Navigation Bar-->
    <nav role="navigation" class="navbar navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Project 2</a>
                <button type="button" class="navbar-toggle" data-target="#navbarCollapse" data-toggle="collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbarCollapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Profile</a></li>
                    <li class="active"><a href="#">My Plans</a></li>
                </ul>
                <!--Login button pushed to the right-->
                <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Logged in as <b>username</b></a></li>
                    <li><a href="#">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container -->
    <div class="container" id="container">
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <div class="buttons">
            <button id="addPlan" type="button" class="btn btn green btn-lg">Add Plan</button>

            <button id="edit" type="button" class="btn btn green btn-lg pull-right">Edit</button>

            <button id="done" type="button" class="btn btn-primary btn-lg pull-right">Done</button>

            <button id="allPlans" type="button" class="btn btn green btn-lg">All Plans</button>
          </div>
          <!--Notepad to write plans on-->
          <div id="notePad">
            <textarea rows="10"></textarea>
          </div>
          <div id="plans" class="plans">
          <!-- Ajax call to file -->
          
            
          </div>
        </div>
      </div>
    </div>
    
    <!--Login Form-->
    <form method="post" id="loginform">
        <div class="modal" id="loginModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 id="myModalLabel">
                    Login: 
                  </h4>
                    </div>
                    <div class="modal-body">
                        <!--login message from PHP file-->
                        <div id="loginmessage"></div>
                        <div class="form-group">
                            <label for="loginemail" class="sr-only">Email:</label>
                            <input class="form-control" type="email" name="loginemail" id="loginemail" placeholder="Email" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="loginpassword" class="sr-only">Password</label>
                            <input class="form-control" type="password" name="loginpassword" id="loginpassword" placeholder="Password" maxlength="30">
                        </div>
                        <div class="checkBox">
                            <label>
                                <input type="checkbox" name="rememberme" id="rememberme"> Remember Me
                            </label>
                            <a class="pull-right" style="cursor:pointer" data-dismiss="modal" data-target="#forgotpasswordModal" data-toggle="modal">
                    Forgot Password?
                  </a>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input class="btn green" name="login" type="submit" value="login">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Cancel
                        </button>
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal" data-target="signupModal" data-toggle="modal">
                            Register
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--Sign up form-->
          <form method="post" id="signupform">
        <div class="modal" id="signupModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">
                    &times;
                  </button>
                  <h4 id="myModalLabel">
                    Sign up to start chatting with your coworkers now! 
                  </h4>
              </div>
              <div class="modal-body">
                  
                  <!--Sign up message from PHP file-->
                  <div id="signupmessage"></div>
                  
                  <div class="form-group">
                      <label for="username" class="sr-only">Username:</label>
                      <input class="form-control" type="text" name="username" id="username" placeholder="Username" maxlength="30">
                  </div>
                  <div class="form-group">
                      <label for="email" class="sr-only">Email:</label>
                      <input class="form-control" type="email" name="email" id="email" placeholder="Email Address" maxlength="50">
                  </div>
                  <div class="form-group">
                      <label for="password" class="sr-only">Choose a password:</label>
                      <input class="form-control" type="password" name="password" id="password" placeholder="Choose a password" maxlength="30">
                  </div>
                  <div class="form-group">
                      <label for="password2" class="sr-only">Confirm password</label>
                      <input class="form-control" type="password" name="password2" id="password2" placeholder="Confirm password" maxlength="30">
                  </div>
              </div>
              <div class="modal-footer">
                  <input class="btn green" name="signup" type="submit" value="Sign up">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                  Cancel
                </button>
              </div>
          </div>
      </div>
      </div>
      </form>

    <!--Forgot Password form-->
    <form method="post" id="forgotpasswordform">
        <div class="modal" id="forgotpasswordModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 id="myModalLabel">
                    Forget your password? No worries! Enter your email address. 
                  </h4>
                    </div>
                    <div class="modal-body">
                        <!--Forgot Password message from PHP file-->
                        <div id="forgotpasswordmessage"></div>
                        <div class="form-group">
                            <label for="forgotemail" class="sr-only">Email:</label>
                            <input class="form-control" type="email" name="forgotemail" id="forgotemail" placeholder="Email" maxlength="50">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input class="btn green" name="forgotpassword" type="submit" value="Submit">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Cancel
                        </button>
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal" data-target="signupModal" data-toggle="modal">
                            Register
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="footer">

</body>
